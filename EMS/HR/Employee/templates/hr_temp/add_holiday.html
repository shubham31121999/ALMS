{% extends 'hr_temp/base.html' %}
{% block main_content %}

<style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
.card {
    max-width: 95%;
    margin: 0 auto;
    border: -5% solid #ccc;
    border-radius: -5%;
    margin-bottom: 1%;

}
.card-header {
    background-color: #007bff;
    color: #fff;
    padding: 1%;
    border-top-left-radius: -5%;
    border-top-right-radius: -5%;
    margin-bottom: 0%;
}

h2 {
        text-align: center;
        color: #fff;
}

.form-group {
    margin-bottom: 2%;
}
label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5%;
}
input[type="text"],
input[type="time"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 1%;
    border: 0.1% solid #ccc;
    /* border-radius: 4%; */
    box-sizing: border-box;
    margin-bottom: 1%;
}
textarea {
    resize: vertical;
}
.btn {
    display: block;
    width: 10%;
    color: #fff;
    background-color: #28a745;
    border: none;
    padding: 0.5%;
    /* border-radius: 0.4%; */
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    margin: 2% auto; /* Center the button horizontally */
}
.btn:hover {
    background-color: #218838;
}
</style>

<div class="card">
    <div class="card-header">
        <h2>Add Holiday</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <button type="submit" class="btn">Add Holiday</button>
        </form>
    </div>
</div>

{% endblock main_content %}
