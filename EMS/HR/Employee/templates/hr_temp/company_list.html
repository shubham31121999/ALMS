{% extends 'hr_temp/base.html' %}

{% block main_content %}
<style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
.card {
    max-width: 95%;
    margin: 0 auto;
    border: -5% solid #ccc;
    border-radius: -5%;
    margin-bottom: 1%;

}
.card-header {
    background-color: #007bff;
    color: #fff;
    padding: 1%;
    border-top-left-radius: -5%;
    border-top-right-radius: -5%;
    margin-bottom: 0%;
}

h2 {
        text-align: center;
        color: #fff;
}
.btn {
    display: block;
    width: 15%;
    color: #fff;
    background-color: #28a745;
    border: none;
    padding: 0.5%;
    /* border-radius: 0.4%; */
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    margin: 2% auto; /* Center the button horizontally */
}

label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="time"],
    input[type="date"],
    select {
        width: 100%;
        padding: 0.8%;
        border: -5% solid #ccc;
        /* border-radius: 0.4%; */
        box-sizing: border-box;
    }
    
.btn:hover {
    background-color: #218838;
}
.table thead {
    background-color: #89CFF0;
}
</style>
<section class="content">
  <div class="card-container card">
    <div class="card-header">
      <h2>Company List</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Company Name</th>
              <th>In Time</th>
              <th>Out Time</th>
            </tr>
          </thead>
          <tbody>
            {% for company in companies %}
            <tr>
              <td>{{ company.company_name }}</td>
              <td>{{ company.company_intime }}</td>
              <td>{{ company.company_outtime }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="{% url 'add_company' %}"  class="btn btn-block bg-gradient-success">Create Company</a>
      </div>
     
    </div>
    
  </div>
</section>
<!-- /.content -->
{% endblock main_content %}
