{% extends 'hr_temp/base.html' %}

{% block main_content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .card {
        width: 95%;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 2%;
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        margin-bottom: 10px;
    }

    .card-body {
        padding: 20px; /* Increased padding for better spacing */
    }

    h2 {
        text-align: center;
        color: #fff;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        /* margin-bottom: 20px; */
    }

    .form-group {
        width: calc(48% - 10px); /* Two fields side by side with margin between */
        box-sizing: border-box; /* Include padding and border in width calculation */
    }

    .form-group:nth-child(even) {
        margin-left: 20px; /* Margin between field pairs */
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%; /* Full width of .form-group container */
        padding: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 10px;
        text-align: left;
    }

    .btn {
        display: block;
        width: 15%; /* Width of the button */
        color: #fff;
        background-color: #28a745;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        margin: 20px auto 0; /* Center align the button */
    }

    .btn:hover {
        background-color: #218838;
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
        .form-row {
            flex-direction: column; /* Stack fields vertically on smaller screens */
        }

        .form-group {
            width: 100%; /* Full width on smaller screens */
            margin-left: 0; /* Reset margin */
        }
    }
</style>

<section class="content">
    <div class="card">
        <div class="card-header">
            <h2>Profile Update</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_old_password">Old Password:</label>
                        {{ form.old_password }}
                    </div>
                    <div class="form-group">
                        <label for="id_new_password">New Password:</label>
                        {{ form.new_password }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_confirm_password">Confirm New Password:</label>
                        {{ form.confirm_password }}
                    </div>
                </div>
                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>
</section>

{% endblock main_content %}
